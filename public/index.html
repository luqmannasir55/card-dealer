<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dealer</title>
    
    <!-- Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .loading {
            display: none;
            font-size: 16px;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-3">Card Dealer</h2>
        
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="number" id="numPeople" class="form-control" min="0" placeholder="Enter number of people">
            <button id="dealCards" class="btn btn-primary">Deal Cards</button>
        </div>

        <p class="loading">Dealing cards... Please wait.</p>
        
        <h3>Output:</h3>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
